version: "3"

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:2022.01.1
    ports:
      - "5353:53/tcp"
      - "5353:53/udp"
      - "80:80/tcp"
    environment:
      TZ: 'Europe/Moscow'
      WEBPASSWORD: 'very_secret'
    volumes:
      - '${PWD}/config:/etc/pihole/'
      - '${PWD}/dnsmasq:/etc/dnsmasq.d/'
    restart: unless-stopped